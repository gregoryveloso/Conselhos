<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de conselhos</title>
    <link rel="shortcut icon" href="./img/conselho-icon.png" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="./css/style.css" defer>

</head>
<body>

    <div id="container">
        
        <h1>A frase de hoje é...</h1>

        <div id="botao-aleatorio" class="topSpace">
            <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#modalAdvice" onclick="preencherModalConselhoAleatorio()"> CONSELHO ALEATÓRIO</button>
        </div>

        <div id="pesquisa" class="topSpace">
            <h1>Digite um número</h1>
            <h1> para receber um conselho</h1>
            <br>
            <input type="text" placeholder="EX: 15" id="idCon">
            <button type="button" id="btnCons" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modalAdvice" onclick="preencherModalConselhoPorId()"> Buscar Conselho</button>
        </div>

        <div id="conselho" >
            <div class="modal fade" id="modalAdvice" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="adviceModalLabel">Siga este conselho...</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="voltaDivCarregamento()"></button>
                    </div>
                        <div class="modal-body" id="corpoConselho">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="voltaDivCarregamento()">Anotado !!!</button>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <div id="linguagem" class="topSpace">
            <h3>Defina a linguagem da página:</h3>
            <div id ="google_translate_element"></div>
        </div>
    </div>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
</body>
</html>
